<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="16x16"
        href="/Users/arya/Desktop/projects/quote generator/favicon-16x16.png">
    <link rel="manifest" href="/Users/arya/Desktop/projects/quote generator/site.webmanifest">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote element -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">
                “Do not let making a living prevent you from making a life.”
            </span>
            <!-- Author element -->
            <div class="quote-author">
                <span id="author">
                    — John Wooden
                </span>
                <!-- Button -->
                <div class="button-container">
                    <button class="threads-button" id="threads" title="post this!">
                        <img src="/Users/arya/Desktop/projects/quote generator/threads-app-icon.png" height="32px"
                            width="32px">
                    </button>
                    <button id="new-quote">New Quote</button>
                </div>
            </div>
        </div>
    </div>
    <!-- JS -->
    <script src="script.js"></script>
</body>

</html>
